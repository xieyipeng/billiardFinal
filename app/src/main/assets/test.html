<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- ���� echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- ΪECharts׼��һ���߱���С����ߣ���Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

var option = {
        title: {
        text: '近四天收入比例',
        left: 'center',
        bottom: '10',
        textStyle: {
            color: '#000000'
        }
    },
    legend: {},
    tooltip: {},
    dataset: {
        source: [
            ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
            ['饮品', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
            ['台费', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
            ['其他', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
            ['预约订单', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
        ]
    },
    series: [{
        type: 'pie',
        radius: 90,
        center: ['25%', '30%']
        // No encode specified, by default, it is '2012'.
    }, {
        type: 'pie',
        radius: 90,
        center: ['75%', '30%'],
        encode: {
            itemName: 'product',
            value: '2013'
        }
    }, {
        type: 'pie',
        radius: 90,
        center: ['25%', '75%'],
        encode: {
            itemName: 'product',
            value: '2014'
        }
    }, {
        type: 'pie',
        radius: 90,
        center: ['75%', '75%'],
        encode: {
            itemName: 'product',
            value: '2015'
        }
    }]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
